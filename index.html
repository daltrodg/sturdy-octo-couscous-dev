<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Your Info Is So Wows</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <!-- Nav Container -->
    <div class="navigation">
      <div class="nav-container">
        <div class="brand">
          <a href="#!" style="color: white">Share Your Data with Me</a>
        </div>
        <nav>
          <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
          <ul class="nav-list">
            <li>
              <a href="#!" style="background-color: black; color: white;">My Links</a>
              <ul class="nav-dropdown">
                <!-- navInfo loaded in navInfoScript.js -->
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    
    <!-- Email, Pwd, Remember Me -->
    <div class="row">
      <div class="col-md-6 offset-md-3 card mt-3">
        <h3 class="card-title">Give me your data!</h3>
        <form>
          <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="userEmail"
              placeholder="Enter email"
              name="email"
            >
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            >
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" >
              Remember me
            </label>
          </div>

          <!--Date and Time Element-->
          <div class="dateTime">
            <label for="birthdaytime">When Were You Born?</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
          </div>

          <!--Favorite Color Element-->
          <div class="favoriteColor">
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
          </div>

          <!-- Radio Buttons -->
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio1"
              name="optradio"
              value="A"
            >A-optons
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio2"
              name="optradio"
              value="B"
            >B-options
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="radio3"
              name="optradio"
              value="C"
            >C-options
            <label class="form-check-label" for="radio3"></label>
          </div>
          
          <!-- Dropdown with Colors -->
          <select
            id="letterWordsSelect"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected disabled>Pick A or B or C Above Then Choose A Color</option>
          </select>
           
          <!-- Text Box Element --> 
          <div class="textBox">
            <label for="textBox"></label>
               <textarea id="textBox" name="textBox" placeholder="Tell Me Why You Are So Cool!!!" rows="4" cols="50"></textarea>
          </div>
          
          <!-- Sumbit BTN -->
          <button id="submitForm" type="submit" class="btn btn-primary">
            Submit
          </button>
          
          <!-- Reset BTN-->
          <input type="reset" value="Reset">

        </form>

        <span id="stringManip1" class='outputBox'> </span><br>
        <span id="stringManip2" class='outputBox'> </span><br>
        <span id="stringManip3" class='outputBox'> </span><br>

      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/navInfoScript.js"></script>
    <script src="scripts/navScript.js"></script>
  </body>
</html>
